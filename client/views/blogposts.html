

<div class="container">
    <div class="row">
		<h1></h1>
        	<button class="btn" ng-click="createPost()">Create New Blog</button>
        <div class="posts" ng-repeat="post in posts | orderBy: '-createdAt'">
        	<h2>{{post.title}}</h2>
			<h3>author: {{post.author}}</h3>
        	<p>{{post.content}}</p>
        </div>
    </div>
</div>
